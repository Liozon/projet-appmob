<ion-content padding>

  <button ion-button id="edit" (click)="editUser()">
    <div>
      <ion-icon name="md-create"></ion-icon> <!-- name="ios-create-outline" -->
    </div>
  </button>
  <ion-item class="title">
    <h1>{{username}}</h1>
    <p *ngIf='createdAt && updatedAt'>User since {{createdAt | date:'dd/MM/yyyy'}} (Updated {{updatedAt | date:'dd/MM/yyyy'}})</p>
  </ion-item>
</ion-content>

<ion-footer no-border>
  <ion-buttons class="square">
    <button ion-button (click)="tripPage(username)">
      <div>
        <ion-icon name="map"></ion-icon>
        <label>{{tripsCount}} Trips</label>
      </div>
    </button>
  </ion-buttons>

  <button ion-button (click)='logout()' id="logout">Log out</button>
</ion-footer>
