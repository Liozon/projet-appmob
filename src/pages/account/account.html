<ion-content padding>

  <button ion-button id="edit" (click)="editUser()">
    <div>
      <ion-icon name="md-create"></ion-icon> <!-- name="ios-create-outline" -->
    </div>
  </button>
    <ion-item>
    <h1>{{username}}</h1>
    <p>User since {{createdAt | date:'dd/MM/yyyy'}} and updated</p>
  </ion-item>
</ion-content>

<ion-footer no-border>
  <ion-buttons class="square">
    <button ion-button (click)="tripPage()">
      <div>
        <ion-icon name="map"></ion-icon>
        <label>{{tripsCount}} Trips</label>
        <!--"tripsCount"-->
      </div>
    </button>
    <button ion-button (click)="placePage()">
      <div>
        <ion-icon name="pin"></ion-icon>
        <label>{{placesCount}} Places</label>
        <!--"placesCount"-->
      </div>
    </button>
  </ion-buttons>

  <button ion-button (click)='logout()' id="logout">Log out</button>
</ion-footer>
