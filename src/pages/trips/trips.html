<ion-header>

  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <button ion-button (click)="addTrip()" id="add">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let trip of tripList'>
      <h1>{{trip.title}}</h1>
      <p>{{trip.description}}</p>

      <div id="symb">
        <button ion-button (click)="showUser()">
          <ion-icon name="md-person"> {{trip.user.name}}</ion-icon>
        </button>

        <ion-icon name="md-time"> {{trip.updatedAt | date:'dd/MM/yyyy'}}</ion-icon>

        <button ion-button (click)="showTrip(trip)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </div>

    </ion-item>

  </ion-list>



</ion-content>
