<ion-content padding>
  
  <ion-searchbar 
    [(ngModel)]="myInput" 
    [showCancelButton]="shouldShowCancel" 
    (ionInput)="onInput($event)" 
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <button ion-button (click)="addTrip()" id="add">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
