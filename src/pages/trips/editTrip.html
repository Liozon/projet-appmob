<ion-header>

  <ion-navbar>
    <ion-title>Edit Trip: {{trip?.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button id="delete" (click)="deleteTrip()">
    <div>
      <ion-icon name="trash"></ion-icon>
    </div>
  </button>

  <form (submit)='onSubmit($event)'>

    <ion-list>

      <!-- Trip Name -->
      <ion-item>
        <ion-label floating>Change Trip Name</ion-label>
        <ion-input type='text' name='title' #nameInput='ngModel' [(ngModel)]='tripMod.title'></ion-input>
      </ion-item>

      <!-- Trip Description -->
      <ion-item>
        <ion-label floating>Change Trip Description</ion-label>
        <ion-textarea rows="5" type='text' name='description' #nameInput='ngModel' [(ngModel)]='tripMod.description'></ion-textarea>
      </ion-item>

    </ion-list>

    <div>

      <!-- Submit button -->
      <button type='submit' ion-button block>
        <ion-icon name="md-arrow-round-forward"></ion-icon>
      </button>

    </div>
  </form>

</ion-content>
