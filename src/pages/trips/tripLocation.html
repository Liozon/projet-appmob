<ion-header>
  <ion-navbar>
    <ion-title *ngIf="trip?.placesCount !== 1">{{trip?.placesCount}} places of {{trip?.title}}</ion-title>
    <ion-title *ngIf="trip?.placesCount == 1">{{trip?.placesCount}} place of {{trip?.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class='map' *ngIf='mapOptions' leaflet [leafletOptions]='mapOptions' [leafletLayers]='placeMarkers' (leafletMapReady)='onMapReady($event)'></div>

</ion-content>
