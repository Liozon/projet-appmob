<ion-header>

  <ion-navbar>
    <ion-title>{{user?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item class="title">
    <h1>{{user?.name}}</h1>
    <p>User since {{user?.createdAt | date:'dd/MM/yyyy'}} (Updated {{user?.updatedAt |
      date:'dd/MM/yyyy'}})</p>
  </ion-item>
</ion-content>

<ion-footer no-border>
  <ion-buttons class="square">
    <button ion-button (click)="showTrips()" *ngIf="user?.tripsCount > 1">
      <div>
        <ion-icon name="map"></ion-icon>
        <label>{{user?.tripsCount}} Trips</label>
      </div>
    </button>
    <button ion-button (click)="showTrips()" *ngIf="user?.tripsCount == 1">
      <div>
        <ion-icon name="map"></ion-icon>
        <label>{{user?.tripsCount}} Trip</label>
      </div>
    </button>
    <button ion-button *ngIf="user?.tripsCount == 0" disabled>
      <div>
        <ion-icon name="map"></ion-icon>
        <label>{{user?.tripsCount}} Trips</label>
      </div>
    </button>
  </ion-buttons>

</ion-footer>
