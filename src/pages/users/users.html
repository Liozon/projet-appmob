<ion-header>

  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" >
  </ion-searchbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let user of userList'>
      <ion-icon name="md-person">
        <h2>{{user.name}}</h2>
      </ion-icon>

      <div id="symb">
        <p>User since {{user.createdAt | date:'dd/MM/yyyy'}}</p>

        <button ion-button (click)="showUser(user)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
