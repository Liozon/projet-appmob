<ion-content padding>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
  <ion-item *ngFor='let user of userList'(click)="showUser(user)">
        <h2>{{user.name}}</h2>


</ion-item>
</ion-list>
</ion-content>
